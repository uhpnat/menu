<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>

  <style>
    p{
        text-align: center;
    }
    img{
        width: 20%;
        height: 300px;
        padding: 10px;
        margin: 5px;
        border-radius: 10px;
        background-color: yellow;
        box-shadow: 5px 5px 5px green;
        transition: 0.5s;
    }
    p>img:hover{
        box-shadow: 5px 5px 20px rgb(255, 0, 0);
        background-color: aqua;
        padding: 30px;

    }

  </style>
  <body>
    <p>
      <img src="../img/40D0753D-9BA3-4F22-B5EB-B924ECC99FC0.jpeg" alt="" /><img
        src="../img/40D0753D-9BA3-4F22-B5EB-B924ECC99FC0.jpeg"
        alt=""
      /><img
        src="../img/40D0753D-9BA3-4F22-B5EB-B924ECC99FC0.jpeg"
        alt=""
      /><img src="../img/40D0753D-9BA3-4F22-B5EB-B924ECC99FC0.jpeg" alt="" />
    </p>
    <br />
    <p>
      <img src="../img/40D0753D-9BA3-4F22-B5EB-B924ECC99FC0.jpeg" alt="" /><img
        src="../img/40D0753D-9BA3-4F22-B5EB-B924ECC99FC0.jpeg"
        alt=""
      /><img
        src="../img/40D0753D-9BA3-4F22-B5EB-B924ECC99FC0.jpeg"
        alt=""
      /><img src="../img/40D0753D-9BA3-4F22-B5EB-B924ECC99FC0.jpeg" alt="" />
    </p>
  </body>
</html>
